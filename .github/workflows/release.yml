name: Release on tag

on:
  push:
    # v1.0 etc.
    tags:
      - "v*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime: [win-x64, linux-x64, osx-x64, win-arm64, linux-arm64, osx-arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore
        
      - name: Run tests
        run: dotnet test --no-build

      # publish self-contained for each runtime 
      - name: Publish
        run: |
          dotnet publish ./EasySave/EasySave.csproj \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -o out/${{ matrix.runtime }}
      
      # zip each runtime 
      - name: Archive artifacts
        run: |
          mkdir -p artifacts
          cd out
          zip -r ../artifacts/easysave-${{ matrix.runtime }}.zip ${{ matrix.runtime }}

      # upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: easysave-${{ matrix.runtime }}
          path: artifacts/easysave-${{ matrix.runtime }}.zip

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*.zip
        env:
          # set in repo environment variables
          GITHUB_TOKEN: ${{ secrets.RELEASE_SECRET }}
